matrix:
  include:
  - language: java
    before_script:
    - cd ./backend/
    script:
    - mvn test
  - language: objective-c
    osx_image: xcode9.2
    rvm:
    - 2.2
    cache:
      directories:
      - ./frontend/cache/
    before_install:
    - chmod a+x ./ci/install_unity.sh
    - chmod a+x ./ci/build_frontend.sh
    - cd ./frontend/
    install:
    - ../ci/install_unity.sh
    script:
    - ../ci/build_frontend.sh
  - language: node_js
    node_js:
    - "stable"
    cache:
      directories:
      - ./admin_panel/node_modules/
    before_install:
    - cd ./admin_panel/
    install:
    - yarn install
    script:
    - yarn test
    - yarn build
notifications:
  slack:
